<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Minifier - Minify HTML, CSS, JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/xml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #7e22ce;
            --secondary: #6b21a8;
            --accent: #a855f7;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --sidebar: #1e1b4b;
        }

        body {
            background: linear-gradient(135deg, #7e22ce 0%, #6b21a8 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            width: 100%;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: var(--sidebar);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 15px 20px;
            background-color: var(--light);
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .code-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 20px;
            border: none;
            resize: none;
            font-size: 14px;
            line-height: 1.5;
            font-family: 'Courier New', monospace;
            background-color: #f8fafc;
        }

        textarea:focus {
            outline: none;
            background-color: white;
        }

        .preview-content {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            background-color: #0d1117;
            color: #f8fafc;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            font-size: 14px;
        }

        .preview-content pre {
            margin: 0;
            background: none;
            padding: 0;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: var(--light);
            border-top: 1px solid #e2e8f0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        select {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
            background-color: white;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .checkbox-group input {
            width: 16px;
            height: 16px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: var(--light);
            border-top: 1px solid #e2e8f0;
            color: var(--gray);
            font-size: 14px;
        }

        .language-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .language-tab {
            padding: 8px 16px;
            border-radius: 6px;
            background-color: #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .language-tab.active {
            background-color: var(--primary);
            color: white;
        }

        .compression-info {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding: 15px;
            background-color: #f0f9ff;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .compression-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .compression-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .compression-label {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .savings {
            color: var(--success);
        }

        .error-message {
            background-color: #fef2f2;
            color: var(--error);
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid var(--error);
            margin: 10px 0;
            font-weight: 500;
        }

        .success-message {
            background-color: #f0fdf4;
            color: var(--success);
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid var(--success);
            margin: 10px 0;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .language-tabs {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-compress-alt"></i>
                Code Minifier
            </h1>
            <div class="header-actions">
                <button class="btn-secondary" id="clearBtn">
                    <i class="fas fa-trash"></i> Clear All
                </button>
                <button class="btn-primary" id="minifyBtn">
                    <i class="fas fa-magic"></i> Minify Code
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-edit"></i>
                        Input Code
                    </div>
                    <div class="panel-actions">
                        <button class="btn-small btn-secondary" id="sampleBtn">
                            <i class="fas fa-file-code"></i> Load Sample
                        </button>
                    </div>
                </div>
                <div class="language-tabs">
                    <div class="language-tab active" data-lang="html">HTML</div>
                    <div class="language-tab" data-lang="css">CSS</div>
                    <div class="language-tab" data-lang="javascript">JavaScript</div>
                </div>
                <div class="code-container">
                    <textarea id="inputCode" placeholder="Paste your code here..."></textarea>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-eye"></i>
                        Minified Output
                    </div>
                    <div class="panel-actions">
                        <button class="btn-small btn-secondary" id="copyBtn">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="btn-small btn-success" id="downloadBtn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
                <div class="preview-content">
                    <pre><code id="outputCode"></code></pre>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="language">Language</label>
                <select id="language">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Minification Options</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="removeComments" checked>
                    <label for="removeComments">Remove comments</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="removeWhitespace" checked>
                    <label for="removeWhitespace">Remove whitespace</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="shortenVars">
                    <label for="shortenVars">Shorten variable names (JS)</label>
                </div>
            </div>
            
            <div class="control-group">
                <label>Output Options</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="addSemicolons" checked>
                    <label for="addSemicolons">Add missing semicolons (JS)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="quoteAttributes">
                    <label for="quoteAttributes">Quote attributes (HTML)</label>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-file-alt"></i>
                <span id="originalSize">Original: 0 bytes</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-compress-alt"></i>
                <span id="minifiedSize">Minified: 0 bytes</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-percentage"></i>
                <span id="compressionRatio">Compression: 0%</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-save"></i>
                <span id="savings">Savings: 0 bytes</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputCode = document.getElementById('inputCode');
            const outputCode = document.getElementById('outputCode');
            const languageSelect = document.getElementById('language');
            const languageTabs = document.querySelectorAll('.language-tab');
            const clearBtn = document.getElementById('clearBtn');
            const minifyBtn = document.getElementById('minifyBtn');
            const sampleBtn = document.getElementById('sampleBtn');
            const copyBtn = document.getElementById('copyBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const originalSize = document.getElementById('originalSize');
            const minifiedSize = document.getElementById('minifiedSize');
            const compressionRatio = document.getElementById('compressionRatio');
            const savings = document.getElementById('savings');

            // Sample code for different languages
            const sampleCode = {

            };

            // Set initial sample code
            loadSampleCode('html');
            updateStats();

            // Event listeners
            languageSelect.addEventListener('change', function() {
                const lang = this.value;
                updateLanguageTabs(lang);
                loadSampleCode(lang);
            });

            languageTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    languageSelect.value = lang;
                    updateLanguageTabs(lang);
                    loadSampleCode(lang);
                });
            });

            clearBtn.addEventListener('click', clearAll);
            minifyBtn.addEventListener('click', minifyCode);
            sampleBtn.addEventListener('click', () => loadSampleCode(languageSelect.value));
            copyBtn.addEventListener('click', copyOutput);
            downloadBtn.addEventListener('click', downloadOutput);
            inputCode.addEventListener('input', updateStats);

            function updateLanguageTabs(lang) {
                languageTabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.lang === lang);
                });
            }

            function loadSampleCode(lang) {
                inputCode.value = sampleCode[lang] || '';
                updateStats();
                minifyCode();
            }

            function minifyCode() {
                const code = inputCode.value;
                const lang = languageSelect.value;
                const removeComments = document.getElementById('removeComments').checked;
                const removeWhitespace = document.getElementById('removeWhitespace').checked;
                
                let minified = code;
                
                try {
                    // Remove comments
                    if (removeComments) {
                        if (lang === 'html') {
                            minified = minified.replace(/<!--[\s\S]*?-->/g, '');
                        } else if (lang === 'css') {
                            minified = minified.replace(/\/\*[\s\S]*?\*\//g, '');
                        } else if (lang === 'javascript') {
                            minified = minified.replace(/\/\/.*$/gm, '');
                            minified = minified.replace(/\/\*[\s\S]*?\*\//g, '');
                        }
                    }
                    
                    // Remove whitespace
                    if (removeWhitespace) {
                        if (lang === 'html') {
                            minified = minified.replace(/\s+/g, ' ');
                            minified = minified.replace(/>\s+</g, '><');
                        } else if (lang === 'css') {
                            minified = minified.replace(/\s+/g, ' ');
                            minified = minified.replace(/\s*{\s*/g, '{');
                            minified = minified.replace(/\s*}\s*/g, '}');
                            minified = minified.replace(/\s*;\s*/g, ';');
                            minified = minified.replace(/\s*:\s*/g, ':');
                            minified = minified.replace(/\s*,\s*/g, ',');
                        } else if (lang === 'javascript') {
                            minified = minified.replace(/\s+/g, ' ');
                            minified = minified.replace(/\s*{\s*/g, '{');
                            minified = minified.replace(/\s*}\s*/g, '}');
                            minified = minified.replace(/\s*;\s*/g, ';');
                            minified = minified.replace(/\s*,\s*/g, ',');
                            minified = minified.replace(/\s*=\s*/g, '=');
                            minified = minified.replace(/\s*\+\s*/g, '+');
                            minified = minified.replace(/\s*-\s*/g, '-');
                        }
                    }
                    
                    // Trim the result
                    minified = minified.trim();
                    
                    // Update output
                    outputCode.textContent = minified;
                    hljs.highlightElement(outputCode);
                    
                    updateStats();
                } catch (error) {
                    outputCode.textContent = 'Error during minification: ' + error.message;
                }
            }

            function updateStats() {
                const original = inputCode.value;
                const minified = outputCode.textContent;
                
                const originalBytes = new Blob([original]).size;
                const minifiedBytes = new Blob([minified]).size;
                
                const ratio = originalBytes > 0 ? ((originalBytes - minifiedBytes) / originalBytes * 100).toFixed(1) : 0;
                const savedBytes = originalBytes - minifiedBytes;
                
                originalSize.textContent = `Original: ${originalBytes} bytes`;
                minifiedSize.textContent = `Minified: ${minifiedBytes} bytes`;
                compressionRatio.textContent = `Compression: ${ratio}%`;
                savings.textContent = `Savings: ${savedBytes} bytes`;
                
                // Update color based on savings
                if (savedBytes > 0) {
                    savings.style.color = 'var(--success)';
                    compressionRatio.style.color = 'var(--success)';
                } else {
                    savings.style.color = 'var(--gray)';
                    compressionRatio.style.color = 'var(--gray)';
                }
            }

            function clearAll() {
                if (confirm('Are you sure you want to clear all code?')) {
                    inputCode.value = '';
                    outputCode.textContent = '';
                    updateStats();
                }
            }

            function copyOutput() {
                const text = outputCode.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }

            function downloadOutput() {
                const text = outputCode.textContent;
                const lang = languageSelect.value;
                const filename = `minified.${lang === 'javascript' ? 'js' : lang}`;
                
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
    </script>
