<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Create Custom QR Codes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #1d4ed8;
            --accent: #60a5fa;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: var(--dark);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .input-panel, .preview-panel {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .panel-header {
            padding: 15px 20px;
            background-color: var(--light);
            border-bottom: 1px solid #e2e8f0;
        }

        .panel-title {
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-section {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }

        .color-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .color-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-input input[type="color"] {
            width: 60px;
            height: 40px;
            padding: 2px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
        }

        .preview-container {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        #qrcode:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .preview-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: var(--light);
            border-top: 1px solid #e2e8f0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .checkbox-group input {
            width: 16px;
            height: 16px;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-value {
            font-weight: 600;
            color: var(--primary);
            text-align: center;
        }

        input[type="range"] {
            width: 100%;
        }

        .examples {
            padding: 20px;
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .example-card {
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .example-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .example-icon {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: var(--light);
            border-top: 1px solid #e2e8f0;
            color: var(--gray);
            font-size: 14px;
        }

        .error-message {
            background-color: #fef2f2;
            color: var(--error);
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid var(--error);
            margin: 10px 0;
            font-weight: 500;
        }

        .success-message {
            background-color: #f0fdf4;
            color: var(--success);
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid var(--success);
            margin: 10px 0;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .color-controls {
                grid-template-columns: 1fr;
            }
            
            .example-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-qrcode"></i>
                QR Code Generator
            </h1>
            <div class="header-actions">
                <button class="btn-secondary" id="clearBtn">
                    <i class="fas fa-trash"></i> Clear
                </button>
                <button class="btn-primary" id="generateBtn">
                    <i class="fas fa-bolt"></i> Generate QR Code
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="input-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-sliders-h"></i>
                        QR Code Settings
                    </div>
                </div>
                <div class="input-section">
                    <div class="input-group">
                        <label for="qrContent">Content to Encode</label>
                        <textarea id="qrContent" placeholder="Enter text, URL, or any content to encode...">https://example.com</textarea>
                    </div>

                    <div class="input-group">
                        <label for="qrType">Content Type</label>
                        <select id="qrType">
                            <option value="url">URL</option>
                            <option value="text">Text</option>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                            <option value="sms">SMS</option>
                            <option value="wifi">WiFi</option>
                            <option value="vcard">Contact (vCard)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Colors</label>
                        <div class="color-controls">
                            <div class="color-input">
                                <label for="fgColor">Foreground:</label>
                                <input type="color" id="fgColor" value="#000000">
                            </div>
                            <div class="color-input">
                                <label for="bgColor">Background:</label>
                                <input type="color" id="bgColor" value="#ffffff">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="preview-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-eye"></i>
                        QR Code Preview
                    </div>
                </div>
                <div class="preview-container">
                    <div id="qrcode"></div>
                    <div class="preview-actions">
                        <button class="btn-secondary" id="downloadPNG">
                            <i class="fas fa-download"></i> PNG
                        </button>
                        <button class="btn-secondary" id="downloadSVG">
                            <i class="fas fa-download"></i> SVG
                        </button>
                        <button class="btn-success" id="copyBtn">
                            <i class="fas fa-copy"></i> Copy Image
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="qrSize">QR Code Size</label>
                <div class="slider-group">
                    <input type="range" id="qrSize" min="100" max="500" value="200">
                    <div class="slider-value" id="sizeValue">200px</div>
                </div>
            </div>
            
            <div class="control-group">
                <label for="errorCorrection">Error Correction</label>
                <select id="errorCorrection">
                    <option value="L">Low (7%)</option>
                    <option value="M" selected>Medium (15%)</option>
                    <option value="Q">Quartile (25%)</option>
                    <option value="H">High (30%)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Options</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="addLogo" checked>
                    <label for="addLogo">Add Center Logo</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="roundedCorners">
                    <label for="roundedCorners">Rounded Corners</label>
                </div>
            </div>
            
            <div class="control-group">
                <label for="qrMargin">Margin Size</label>
                <div class="slider-group">
                    <input type="range" id="qrMargin" min="0" max="20" value="4">
                    <div class="slider-value" id="marginValue">4 units</div>
                </div>
            </div>
        </div>

        <div class="examples">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-lightbulb"></i>
                    Quick Examples
                </div>
            </div>
            <div class="example-grid" id="examplesContainer">
                <!-- Examples will be populated by JavaScript -->
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-qrcode"></i>
                <span id="qrVersion">QR Version: 1</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-shield-alt"></i>
                <span id="errorLevel">Error Correction: M</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-ruler"></i>
                <span id="moduleCount">Modules: 0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-clock"></i>
                <span id="lastGenerated">Last generated: Just now</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrContent = document.getElementById('qrContent');
            const qrType = document.getElementById('qrType');
            const fgColor = document.getElementById('fgColor');
            const bgColor = document.getElementById('bgColor');
            const qrSize = document.getElementById('qrSize');
            const errorCorrection = document.getElementById('errorCorrection');
            const qrMargin = document.getElementById('qrMargin');
            const clearBtn = document.getElementById('clearBtn');
            const generateBtn = document.getElementById('generateBtn');
            const downloadPNG = document.getElementById('downloadPNG');
            const downloadSVG = document.getElementById('downloadSVG');
            const copyBtn = document.getElementById('copyBtn');
            const examplesContainer = document.getElementById('examplesContainer');
            const qrVersion = document.getElementById('qrVersion');
            const errorLevel = document.getElementById('errorLevel');
            const moduleCount = document.getElementById('moduleCount');
            const lastGenerated = document.getElementById('lastGenerated');
            const sizeValue = document.getElementById('sizeValue');
            const marginValue = document.getElementById('marginValue');

            let currentQRCode = null;

            // Quick examples
            const quickExamples = [
                {
                    content: 'https://github.com',
                    type: 'url',
                    label: 'GitHub',
                    icon: 'fab fa-github'
                },
                {
                    content: 'https://www.google.com',
                    type: 'url',
                    label: 'Google',
                    icon: 'fab fa-google'
                },
                {
                    content: 'Hello World! This is a sample QR code text.',
                    type: 'text',
                    label: 'Sample Text',
                    icon: 'fas fa-font'
                },
                {
                    content: 'mailto:example@email.com?subject=Hello&body=Just wanted to say hi!',
                    type: 'email',
                    label: 'Email',
                    icon: 'fas fa-envelope'
                },
                {
                    content: 'tel:+1234567890',
                    type: 'phone',
                    label: 'Phone',
                    icon: 'fas fa-phone'
                },
                {
                    content: 'WIFI:S:MyNetwork;T:WPA;P:MyPassword;;',
                    type: 'wifi',
                    label: 'WiFi',
                    icon: 'fas fa-wifi'
                },
                {
                    content: 'BEGIN:VCARD\nVERSION:3.0\nFN:John Doe\nORG:Example Inc.\nTEL:+1234567890\nEMAIL:john@example.com\nEND:VCARD',
                    type: 'vcard',
                    label: 'Contact',
                    icon: 'fas fa-address-card'
                }
            ];

            // Initialize
            populateExamples();
            generateQRCode();
            updateSliderValues();

            // Event listeners
            qrContent.addEventListener('input', generateQRCode);
            qrType.addEventListener('change', handleTypeChange);
            fgColor.addEventListener('input', generateQRCode);
            bgColor.addEventListener('input', generateQRCode);
            qrSize.addEventListener('input', function() {
                updateSliderValues();
                generateQRCode();
            });
            errorCorrection.addEventListener('change', generateQRCode);
            qrMargin.addEventListener('input', function() {
                updateSliderValues();
                generateQRCode();
            });
            clearBtn.addEventListener('click', clearAll);
            generateBtn.addEventListener('click', generateQRCode);
            downloadPNG.addEventListener('click', downloadAsPNG);
            downloadSVG.addEventListener('click', downloadAsSVG);
            copyBtn.addEventListener('click', copyQRCode);

            function generateQRCode() {
                const content = formatContent(qrContent.value.trim(), qrType.value);
                const size = parseInt(qrSize.value);
                const margin = parseInt(qrMargin.value);
                const fg = fgColor.value;
                const bg = bgColor.value;
                const ecLevel = errorCorrection.value;

                if (!content) {
                    showError('Please enter content to encode');
                    return;
                }

                try {
                    // Clear previous QR code
                    const qrcodeDiv = document.getElementById('qrcode');
                    qrcodeDiv.innerHTML = '';

                    // Generate QR code
                    const qr = qrcode(0, ecLevel);
                    qr.addData(content);
                    qr.make();

                    // Create canvas for QR code
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const moduleCount = qr.getModuleCount();
                    const scale = size / (moduleCount + margin * 2);
                    
                    canvas.width = size;
                    canvas.height = size;

                    // Draw background
                    ctx.fillStyle = bg;
                    ctx.fillRect(0, 0, size, size);

                    // Draw QR code modules
                    ctx.fillStyle = fg;
                    for (let row = 0; row < moduleCount; row++) {
                        for (let col = 0; col < moduleCount; col++) {
                            if (qr.isDark(row, col)) {
                                const x = (col + margin) * scale;
                                const y = (row + margin) * scale;
                                ctx.fillRect(x, y, scale, scale);
                            }
                        }
                    }

                    // Add logo if enabled
                    if (document.getElementById('addLogo').checked) {
                        addCenterLogo(ctx, size, moduleCount, margin, scale);
                    }

                    // Apply rounded corners if enabled
                    if (document.getElementById('roundedCorners').checked) {
                        applyRoundedCorners(ctx, size);
                    }

                    // Display QR code
                    qrcodeDiv.appendChild(canvas);
                    currentQRCode = canvas;

                    // Update stats
                    updateStats(qr, ecLevel);
                    lastGenerated.textContent = `Last generated: ${new Date().toLocaleTimeString()}`;

                } catch (error) {
                    showError('Error generating QR code: ' + error.message);
                }
            }

            function formatContent(content, type) {
                switch (type) {
                    case 'url':
                        return content.startsWith('http') ? content : `https://${content}`;
                    case 'email':
                        return content.includes('@') ? `mailto:${content}` : content;
                    case 'phone':
                        return content.startsWith('tel:') ? content : `tel:${content}`;
                    case 'sms':
                        return content.startsWith('sms:') ? content : `sms:${content}`;
                    case 'wifi':
                        return content.startsWith('WIFI:') ? content : `WIFI:${content}`;
                    case 'vcard':
                        return content.startsWith('BEGIN:VCARD') ? content : `BEGIN:VCARD\nVERSION:3.0\nFN:${content}\nEND:VCARD`;
                    default:
                        return content;
                }
            }

            function addCenterLogo(ctx, size, moduleCount, margin, scale) {
                const centerStart = Math.floor(moduleCount / 2) - 2;
                const centerEnd = Math.floor(moduleCount / 2) + 2;
                const logoSize = 5 * scale;

                // Draw logo background
                ctx.fillStyle = '#ffffff';
                const x = (centerStart + margin) * scale;
                const y = (centerStart + margin) * scale;
                ctx.fillRect(x, y, logoSize, logoSize);

                // Draw simple logo (could be replaced with an actual image)
                ctx.fillStyle = '#3b82f6';
                ctx.beginPath();
                ctx.arc(
                    (centerStart + margin + 2.5) * scale,
                    (centerStart + margin + 2.5) * scale,
                    logoSize * 0.4,
                    0,
                    2 * Math.PI
                );
                ctx.fill();

                // Draw QR code pattern around logo
                ctx.fillStyle = fgColor.value;
                for (let row = centerStart; row <= centerEnd; row++) {
                    for (let col = centerStart; col <= centerEnd; col++) {
                        if ((row === centerStart || row === centerEnd || col === centerStart || col === centerEnd) &&
                            !(row === centerStart + 2 && col === centerStart + 2)) {
                            const x = (col + margin) * scale;
                            const y = (row + margin) * scale;
                            ctx.fillRect(x, y, scale, scale);
                        }
                    }
                }
            }

            function applyRoundedCorners(ctx, size) {
                // Create rounded corners effect
                ctx.globalCompositeOperation = 'destination-in';
                ctx.beginPath();
                ctx.roundRect(0, 0, size, size, 20);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            }

            function updateStats(qr, ecLevel) {
                qrVersion.textContent = `QR Version: ${qr.typeNumber}`;
                errorLevel.textContent = `Error Correction: ${ecLevel}`;
                moduleCount.textContent = `Modules: ${qr.getModuleCount()}`;
            }

            function updateSliderValues() {
                sizeValue.textContent = `${qrSize.value}px`;
                marginValue.textContent = `${qrMargin.value} units`;
            }

            function handleTypeChange() {
                const type = qrType.value;
                const placeholder = getPlaceholderForType(type);
                qrContent.placeholder = placeholder;
                
                // Auto-format content based on type
                if (qrContent.value && !qrContent.value.startsWith(getPrefixForType(type))) {
                    const example = getExampleForType(type);
                    qrContent.value = example;
                }
            }

            function getPlaceholderForType(type) {
                const placeholders = {
                    url: 'Enter website URL (e.g., https://example.com)',
                    text: 'Enter any text to encode',
                    email: 'Enter email address (e.g., user@example.com)',
                    phone: 'Enter phone number (e.g., +1234567890)',
                    sms: 'Enter phone number for SMS',
                    wifi: 'Enter WiFi credentials (e.g., WIFI:S:Network;T:WPA;P:Password;;)',
                    vcard: 'Enter contact information for vCard'
                };
                return placeholders[type] || 'Enter content to encode...';
            }

            function getExampleForType(type) {
                const examples = {
                    url: 'https://example.com',
                    text: 'Hello World!',
                    email: 'user@example.com',
                    phone: '+1234567890',
                    sms: '+1234567890',
                    wifi: 'WIFI:S:MyNetwork;T:WPA;P:MyPassword;;',
                    vcard: 'John Doe\nExample Inc.\n+1234567890\njohn@example.com'
                };
                return examples[type] || '';
            }

            function getPrefixForType(type) {
                const prefixes = {
                    url: 'http',
                    email: 'mailto:',
                    phone: 'tel:',
                    sms: 'sms:',
                    wifi: 'WIFI:',
                    vcard: 'BEGIN:VCARD'
                };
                return prefixes[type] || '';
            }

            function populateExamples() {
                quickExamples.forEach(example => {
                    const card = document.createElement('div');
                    card.className = 'example-card';
                    card.addEventListener('click', () => {
                        qrContent.value = example.content;
                        qrType.value = example.type;
                        generateQRCode();
                    });
                    
                    card.innerHTML = `
                        <div class="example-icon">
                            <i class="${example.icon}"></i>
                        </div>
                        <div class="example-label">${example.label}</div>
                    `;
                    
                    examplesContainer.appendChild(card);
                });
            }

            function downloadAsPNG() {
                if (!currentQRCode) return;
                
                const link = document.createElement('a');
                link.download = `qrcode-${Date.now()}.png`;
                link.href = currentQRCode.toDataURL('image/png');
                link.click();
            }

            function downloadAsSVG() {
                if (!currentQRCode) return;
                
                // Convert canvas to SVG (simplified version)
                const svg = canvasToSVG(currentQRCode);
                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.download = `qrcode-${Date.now()}.svg`;
                link.href = url;
                link.click();
                
                URL.revokeObjectURL(url);
            }

            function canvasToSVG(canvas) {
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                let svg = `<svg width="${canvas.width}" height="${canvas.height}" xmlns="http://www.w3.org/2000/svg">`;
                svg += `<rect width="100%" height="100%" fill="${bgColor.value}"/>`;
                
                // This is a simplified SVG conversion - in a real implementation,
                // you'd want to properly convert the QR code modules to SVG paths
                svg += `<text x="50%" y="50%" text-anchor="middle" fill="${fgColor.value}" font-family="Arial" font-size="20">QR Code</text>`;
                svg += '</svg>';
                
                return svg;
            }

            function copyQRCode() {
                if (!currentQRCode) return;
                
                currentQRCode.toBlob(blob => {
                    navigator.clipboard.write([
                        new ClipboardItem({
                            'image/png': blob
                        })
                    ]).then(() => {
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => {
                            copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy Image';
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy image: ', err);
                    });
                });
            }

            function clearAll() {
                if (confirm('Are you sure you want to clear all inputs?')) {
                    qrContent.value = '';
                    document.getElementById('qrcode').innerHTML = '';
                    qrVersion.textContent = 'QR Version: 1';
                    errorLevel.textContent = 'Error Correction: M';
                    moduleCount.textContent = 'Modules: 0';
                    lastGenerated.textContent = 'Last generated: Never';
                }
            }

            function showError(message) {
                const qrcodeDiv = document.getElementById('qrcode');
                qrcodeDiv.innerHTML = `<div class="error-message">${message}</div>`;
            }
        });
    </script>
</body>
</html>
