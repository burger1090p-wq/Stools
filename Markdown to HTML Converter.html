<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #8b5cf6;
            --secondary: #7c3aed;
            --accent: #a78bfa;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --sidebar: #1e1b4b;
        }

        body {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            width: 100%;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: var(--sidebar);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 180px);
            min-height: 600px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .editor-panel, .preview-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .panel-header {
            padding: 15px 20px;
            background-color: var(--light);
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 20px;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
            background-color: #f8fafc;
        }

        textarea:focus {
            outline: none;
            background-color: white;
        }

        .preview-content {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            background-color: white;
            line-height: 1.6;
        }

        .preview-content h1,
        .preview-content h2,
        .preview-content h3,
        .preview-content h4,
        .preview-content h5,
        .preview-content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: var(--dark);
        }

        .preview-content h1 {
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .preview-content h2 {
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 5px;
        }

        .preview-content p {
            margin-bottom: 1em;
        }

        .preview-content ul, 
        .preview-content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        .preview-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1em;
            margin-left: 0;
            color: var(--gray);
            font-style: italic;
        }

        .preview-content code {
            background-color: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .preview-content pre {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .preview-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        .preview-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }

        .preview-content table th,
        .preview-content table td {
            border: 1px solid #e2e8f0;
            padding: 8px 12px;
            text-align: left;
        }

        .preview-content table th {
            background-color: #f1f5f9;
            font-weight: 600;
        }

        .preview-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }

        .preview-content a {
            color: var(--primary);
            text-decoration: none;
        }

        .preview-content a:hover {
            text-decoration: underline;
        }

        .sidebar {
            background-color: var(--sidebar);
            color: white;
            padding: 20px;
            width: 280px;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cheatsheet-item {
            margin-bottom: 15px;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cheatsheet-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .cheatsheet-markdown {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #cbd5e1;
        }

        .cheatsheet-html {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: var(--light);
            border-top: 1px solid #e2e8f0;
            color: var(--gray);
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--secondary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .export-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .export-option {
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .export-option:hover {
            border-color: var(--primary);
            background-color: #f8fafc;
        }

        .export-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .export-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-markdown"></i>
                Markdown to HTML Converter
            </h1>
            <div class="header-actions">
                <button class="btn-secondary" id="cheatsheetBtn">
                    <i class="fas fa-book"></i> Markdown Guide
                </button>
                <button class="btn-primary" id="exportBtn">
                    <i class="fas fa-download"></i> Export HTML
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="editor-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-edit"></i>
                        Markdown Editor
                    </div>
                    <div class="panel-actions">
                        <button class="btn-small btn-secondary" id="clearBtn">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                        <button class="btn-small btn-secondary" id="sampleBtn">
                            <i class="fas fa-file-code"></i> Load Sample
                        </button>
                    </div>
                </div>
