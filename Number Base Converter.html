<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Converter - Convert Between Binary, Decimal, Hex & More</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #0ea5e9;
            --secondary: #0369a1;
            --accent: #38bdf8;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --binary: #dc2626;
            --decimal: #059669;
            --hex: #7c3aed;
            --octal: #d97706;
        }

        body {
            background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: var(--dark);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .converter-panel, .results-panel {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .panel-header {
            padding: 15px 20px;
            background-color: var(--light);
            border-bottom: 1px solid #e2e8f0;
        }

        .panel-title {
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-section {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .base-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .base-option {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .base-option:hover {
            border-color: var(--primary);
            background-color: #f0f9ff;
        }

        .base-option.active {
            border-color: var(--primary);
            background-color: var(--primary);
            color: white;
        }

        .base-binary.active { background-color: var(--binary); border-color: var(--binary); }
        .base-decimal.active { background-color: var(--decimal); border-color: var(--decimal); }
        .base-hex.active { background-color: var(--hex); border-color: var(--hex); }
        .base-octal.active { background-color: var(--octal); border-color: var(--octal); }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 20px;
        }

        .result-card {
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            background-color: #f8fafc;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-base {
            font-weight: 700;
            font-size: 1.1rem;
            padding: 4px 12px;
            border-radius: 20px;
            color: white;
        }

        .base-binary { background-color: var(--binary); }
        .base-decimal { background-color: var(--decimal); }
        .base-hex { background-color: var(--hex); }
        .base-octal { background-color: var(--octal); }

        .result-value {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            word-break: break-all;
            margin: 10px 0;
        }

        .result-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .explanation {
            padding: 20px;
            background-color: #1e293b;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
        }

        .explanation h3 {
            color: var(--accent);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .conversion-steps {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin-top: 10px;
        }

        .step {
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 2px solid var(--accent);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: var(--light);
            border-top: 1px solid #e2e8f0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .checkbox-group input {
            width: 16px;
            height: 16px;
        }

        .examples {
            padding: 20px;
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .example-card {
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .example-values {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .error-message {
            background-color: #fef2f2;
            color: var(--error);
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid var(--error);
            margin: 10px 0;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .base-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .example-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-exchange-alt"></i>
                Number Base Converter
            </h1>
            <div class="header-actions">
                <button class="btn-secondary" id="clearBtn">
                    <i class="fas fa-trash"></i> Clear
                </button>
                <button class="btn-primary" id="convertBtn">
                    <i class="fas fa-sync-alt"></i> Convert
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="converter-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-sliders-h"></i>
                        Converter Settings
                    </div>
                </div>
                <div class="input-section">
                    <div class="input-group">
                        <label for="inputNumber">Input Number</label>
                        <input type="text" id="inputNumber" placeholder="Enter number to convert..." value="255">
                    </div>

                    <div class="input-group">
                        <label>From Base</label>
                        <div class="base-selector">
                            <div class="base-option base-decimal active" data-base="10">Decimal</div>
                            <div class="base-option base-binary" data-base="2">Binary</div>
                            <div class="base-option base-hex" data-base="16">Hexadecimal</div>
                            <div class="base-option base-octal" data-base="8">Octal</div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Convert To</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="toBinary" checked>
                            <label for="toBinary">Binary (Base 2)</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="toDecimal" checked>
                            <label for="toDecimal">Decimal (Base 10)</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="toHex" checked>
                            <label for="toHex">Hexadecimal (Base 16)</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="toOctal" checked>
                            <label for="toOctal">Octal (Base 8)</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="results-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-calculator"></i>
                        Conversion Results
                    </div>
                </div>
                <div class="results-grid" id="resultsContainer">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>

        <div class="explanation">
            <h3>
                <i class="fas fa-lightbulb"></i>
                Conversion Explanation
            </h3>
            <div id="explanationContent">
                <!-- Explanation will be populated here -->
            </div>
        </div>

        <div class="examples">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-book"></i>
                    Common Examples
                </div>
            </div>
            <div class="example-grid" id="examplesContainer">
                <!-- Examples will be populated here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputNumber = document.getElementById('inputNumber');
            const baseOptions = document.querySelectorAll('.base-option');
            const convertBtn = document.getElementById('convertBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const explanationContent = document.getElementById('explanationContent');
            const examplesContainer = document.getElementById('examplesContainer');

            let currentBase = 10;

            // Common examples
            const commonExamples = [
                { decimal: "255", binary: "11111111", hex: "FF", octal: "377" },
                { decimal: "1024", binary: "10000000000", hex: "400", octal: "2000" },
                { decimal: "42", binary: "101010", hex: "2A", octal: "52" },
                { decimal: "128", binary: "10000000", hex: "80", octal: "200" },
                { decimal: "100", binary: "1100100", hex: "64", octal: "144" },
                { decimal: "511", binary: "111111111", hex: "1FF", octal: "777" }
            ];

            // Initialize
            populateExamples();
            convertNumber();

            // Event listeners
            baseOptions.forEach(option => {
                option.addEventListener('click', function() {
                    baseOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentBase = parseInt(this.dataset.base);
                    convertNumber();
                });
            });

            convertBtn.addEventListener('click', convertNumber);
            clearBtn.addEventListener('click', clearAll);
            inputNumber.addEventListener('input', convertNumber);

            function convertNumber() {
                const input = inputNumber.value.trim();
                const fromBase = currentBase;
                
                resultsContainer.innerHTML = '';
                explanationContent.innerHTML = '';

                if (!input) {
                    showError('Please enter a number to convert');
                    return;
                }

                try {
                    // Validate input based on base
                    if (!isValidInput(input, fromBase)) {
                        throw new Error(`Invalid ${getBaseName(fromBase)} number`);
                    }

                    // Convert to decimal first
                    const decimalValue = parseInt(input, fromBase);
                    
                    if (isNaN(decimalValue)) {
                        throw new Error('Invalid number format');
                    }

                    // Generate results for selected bases
                    const results = [];
                    
                    if (document.getElementById('toBinary').checked) {
                        results.push({
                            base: 2,
                            value: decimalValue.toString(2).toUpperCase(),
                            name: 'Binary'
                        });
                    }
                    
                    if (document.getElementById('toDecimal').checked) {
                        results.push({
                            base: 10,
                            value: decimalValue.toString(10),
                            name: 'Decimal'
                        });
                    }
                    
                    if (document.getElementById('toHex').checked) {
                        results.push({
                            base: 16,
                            value: decimalValue.toString(16).toUpperCase(),
                            name: 'Hexadecimal'
                        });
                    }
                    
                    if (document.getElementById('toOctal').checked) {
                        results.push({
                            base: 8,
                            value: decimalValue.toString(8),
                            name: 'Octal'
                        });
                    }

                    // Display results
                    results.forEach(result => {
                        const resultCard = document.createElement('div');
                        resultCard.className = 'result-card';
                        
                        resultCard.innerHTML = `
                            <div class="result-header">
                                <span class="result-base base-${getBaseClass(result.base)}">${result.name} (Base ${result.base})</span>
                            </div>
                            <div class="result-value">${formatNumber(result.value, result.base)}</div>
                            <div class="result-actions">
                                <button class="btn-small btn-secondary copy-btn" data-value="${result.value}">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            </div>
                        `;
                        
                        resultsContainer.appendChild(resultCard);
                    });

                    // Add copy functionality
                    document.querySelectorAll('.copy-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const value = this.dataset.value;
                            navigator.clipboard.writeText(value).then(() => {
                                const icon = this.querySelector('i');
                                icon.className = 'fas fa-check';
                                setTimeout(() => {
                                    icon.className = 'fas fa-copy';
                                }, 2000);
                            });
                        });
                    });

                    // Generate explanation
                    generateExplanation(input, fromBase, decimalValue, results);

                } catch (error) {
                    showError(error.message);
                }
            }

            function isValidInput(input, base) {
                const validChars = {
                    2: /^[01]+$/,
                    8: /^[0-7]+$/,
                    10: /^-?\d+$/,
                    16: /^[0-9A-Fa-f]+$/
                };
                
                return validChars[base].test(input);
            }

            function getBaseName(base) {
                const names = { 2: 'binary', 8: 'octal', 10: 'decimal', 16: 'hexadecimal' };
                return names[base] || `base ${base}`;
            }

            function getBaseClass(base) {
                const classes = { 2: 'binary', 8: 'octal', 10: 'decimal', 16: 'hex' };
                return classes[base];
            }

            function formatNumber(value, base) {
                if (base === 2) {
                    // Group binary digits in sets of 4
                    return value.match(/.{1,4}/g).join(' ');
                } else if (base === 16) {
                    return '0x' + value;
                } else if (base === 8) {
                    return '0' + value;
                }
                return value;
            }

            function generateExplanation(input, fromBase, decimalValue, results) {
                let explanation = `
                    <div class="conversion-steps">
                        <div class="step"><strong>Input:</strong> ${input} (${getBaseName(fromBase)})</div>
                        <div class="step"><strong>Step 1:</strong> Convert to decimal: ${input}<sub>${fromBase}</sub> = ${decimalValue}<sub>10</sub></div>
                `;

                results.forEach(result => {
                    if (result.base !== 10) {
                        explanation += `<div class="step"><strong>Step ${results.indexOf(result) + 2}:</strong> Convert to ${getBaseName(result.base)}: ${decimalValue}<sub>10</sub> = ${result.value}<sub>${result.base}</sub></div>`;
                    }
                });

                explanation += `</div>`;
                explanationContent.innerHTML = explanation;
            }

            function populateExamples() {
                commonExamples.forEach(example => {
                    const exampleCard = document.createElement('div');
                    exampleCard.className = 'example-card';
                    
                    exampleCard.innerHTML = `
                        <div class="example-values">
                            <div><strong>Decimal:</strong> ${example.decimal}</div>
                            <div><strong>Binary:</strong> ${example.binary}</div>
                            <div><strong>Hex:</strong> 0x${example.hex}</div>
                            <div><strong>Octal:</strong> 0${example.octal}</div>
                        </div>
                    `;
                    
                    exampleCard.addEventListener('click', () => {
                        inputNumber.value = example.decimal;
                        currentBase = 10;
                        baseOptions.forEach(opt => opt.classList.remove('active'));
                        document.querySelector('.base-decimal').classList.add('active');
                        convertNumber();
                    });
                    
                    examplesContainer.appendChild(exampleCard);
                });
            }

            function showError(message) {
                resultsContainer.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        ${message}
                    </div>
                `;
                explanationContent.innerHTML = '';
            }

            function clearAll() {
                if (confirm('Are you sure you want to clear all inputs?')) {
                    inputNumber.value = '';
                    resultsContainer.innerHTML = '';
                    explanationContent.innerHTML = '';
                }
            }
        });
    </script>
</body>
</html>
