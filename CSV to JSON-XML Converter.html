<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Converter - Convert CSV to JSON, XML & More</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #8b5cf6;
            --secondary: #7c3aed;
            --accent: #a78bfa;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --json: #f59e0b;
            --xml: #3b82f6;
            --csv: #10b981;
        }

        body {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            width: 100%;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: var(--dark);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .input-panel, .output-panel {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 15px 20px;
            background-color: var(--light);
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .input-section {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .format-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .format-tab {
            padding: 10px 20px;
            border-radius: 6px;
            background-color: #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .format-tab.active {
            background-color: var(--primary);
            color: white;
        }

        .format-tab.json.active { background-color: var(--json); }
        .format-tab.xml.active { background-color: var(--xml); }
        .format-tab.csv.active { background-color: var(--csv); }

        .preview-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            background-color: #0d1117;
            color: #f8fafc;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            font-size: 14px;
        }

        .preview-content pre {
            margin: 0;
            background: none;
            padding: 0;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: var(--light);
            border-top: 1px solid #e2e8f0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        select, input {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
            background-color: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .checkbox-group input {
            width: 16px;
            height: 16px;
        }

        .file-upload {
            margin: 15px 0;
            padding: 20px;
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background-color: #f8fafc;
        }

        .file-upload.dragover {
            border-color: var(--primary);
            background-color: #f0f9ff;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: var(--light);
            border-top: 1px solid #e2e8f0;
            color: var(--gray);
            font-size: 14px;
        }

        .data-preview {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .preview-table th,
        .preview-table td {
            border: 1px solid #e2e8f0;
            padding: 8px 12px;
            text-align: left;
        }

        .preview-table th {
            background-color: #e2e8f0;
            font-weight: 600;
        }

        .preview-table tr:nth-child(even) {
            background-color: #f8fafc;
        }

        .error-message {
            background-color: #fef2f2;
            color: var(--error);
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid var(--error);
            margin: 10px 0;
            font-weight: 500;
        }

        .success-message {
            background-color: #f0fdf4;
            color: var(--success);
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid var(--success);
            margin: 10px 0;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .format-tabs {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-exchange-alt"></i>
                CSV Converter
            </h1>
            <div class="header-actions">
                <button class="btn-secondary" id="clearBtn">
                    <i class="fas fa-trash"></i> Clear All
                </button>
                <button class="btn-primary" id="convertBtn">
                    <i class="fas fa-sync-alt"></i> Convert
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="input-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-file-csv"></i>
                        CSV Input
                    </div>
                    <div class="panel-actions">
                        <button class="btn-small btn-secondary" id="sampleBtn">
                            <i class="fas fa-file-code"></i> Load Sample
                        </button>
                    </div>
                </div>
                <div class="input-section">
                    <div class="file-upload" id="fileUpload">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--primary); margin-bottom: 10px;"></i>
                        <p>Drag & drop a CSV file here or <span style="color: var(--primary); font-weight: 600;">click to browse</span></p>
                        <p style="font-size: 0.9rem; color: var(--gray); margin-top: 5px;">Supports .csv files with comma, semicolon, or tab delimiters</p>
                        <input type="file" id="fileInput" accept=".csv" style="display: none;">
                    </div>
                    
                    <textarea id="csvInput" placeholder="Paste your CSV data here or upload a file...">name,age,city,email,salary
John Doe,30,New York,john@example.com,75000
Jane Smith,25,Los Angeles,jane@example.com,68000
Bob Johnson,35,Chicago,bob@example.com,82000
Alice Brown,28,Miami,alice@example.com,71000</textarea>
                </div>
            </div>

            <div class="output-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-code"></i>
                        Converted Output
                    </div>
                    <div class="panel-actions">
                        <button class="btn-small btn-secondary" id="copyBtn">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="btn-small btn-success" id="downloadBtn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
                <div class="format-tabs">
                    <div class="format-tab json active" data-format="json">
                        <i class="fas fa-brackets-curly"></i> JSON
                    </div>
                    <div class="format-tab xml" data-format="xml">
                        <i class="fas fa-code"></i> XML
                    </div>
                    <div class="format-tab csv" data-format="csv">
                        <i class="fas fa-table"></i> CSV (Transformed)
                    </div>
                </div>
                <div class="preview-content">
                    <pre><code id="outputCode"></code></pre>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="delimiter">CSV Delimiter</label>
                <select id="delimiter">
                    <option value=",">Comma (,)</option>
                    <option value=";">Semicolon (;)</option>
                    <option value="\t">Tab</option>
                    <option value="|">Pipe (|)</option>
                    <option value="auto">Auto Detect</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>JSON Options</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="prettyPrint" checked>
                    <label for="prettyPrint">Pretty Print</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="parseNumbers">
                    <label for="parseNumbers">Parse Numbers</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="parseBooleans">
                    <label for="parseBooleans">Parse Booleans</label>
                </div>
            </div>
            
            <div class="control-group">
                <label>XML Options</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="includeHeader" checked>
                    <label for="includeHeader">Include Header</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="useAttributes">
                    <label for="useAttributes">Use Attributes</label>
                </div>
            </div>
            
            <div class="control-group">
                <label for="rootName">XML Root Name</label>
                <input type="text" id="rootName" value="data" placeholder="Root element name">
            </div>
        </div>

        <div class="data-preview">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-table"></i>
                    Data Preview
                </div>
            </div>
            <div id="previewTable">
                <!-- Data preview will be populated here -->
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-file-alt"></i>
                <span id="rowCount">Rows: 0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-columns"></i>
                <span id="columnCount">Columns: 0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-code"></i>
                <span id="outputSize">Output: 0 bytes</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-clock"></i>
                <span id="lastConvert">Last conversion: Never</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csvInput = document.getElementById('csvInput');
            const outputCode = document.getElementById('outputCode');
            const formatTabs = document.querySelectorAll('.format-tab');
            const fileInput = document.getElementById('fileInput');
            const fileUpload = document.getElementById('fileUpload');
            const clearBtn = document.getElementById('clearBtn');
            const convertBtn = document.getElementById('convertBtn');
            const sampleBtn = document.getElementById('sampleBtn');
            const copyBtn = document.getElementById('copyBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const previewTable = document.getElementById('previewTable');
            const rowCount = document.getElementById('rowCount');
            const columnCount = document.getElementById('columnCount');
            const outputSize = document.getElementById('outputSize');
            const lastConvert = document.getElementById('lastConvert');

            let currentFormat = 'json';
            let parsedData = null;
            let headers = [];

            // Sample CSV data
            const sampleCSV = `name,age,city,email,salary
John Doe,30,New York,john@example.com,75000
Jane Smith,25,Los Angeles,jane@example.com,68000
Bob Johnson,35,Chicago,bob@example.com,82000
Alice Brown,28,Miami,alice@example.com,71000
Mike Wilson,32,Seattle,mike@example.com,78000
Sarah Davis,29,Boston,sarah@example.com,72000`;

            // Initialize
            csvInput.value = sampleCSV;
            convertCSV();
            updatePreview();

            // Event listeners
            formatTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    formatTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFormat = this.dataset.format;
                    convertCSV();
                });
            });

            csvInput.addEventListener('input', function() {
                convertCSV();
                updatePreview();
            });

            document.querySelectorAll('select, input[type="checkbox"], input[type="text"]').forEach(element => {
                element.addEventListener('change', convertCSV);
            });

            clearBtn.addEventListener('click', clearAll);
            convertBtn.addEventListener('click', convertCSV);
            sampleBtn.addEventListener('click', loadSample);
            copyBtn.addEventListener('click', copyOutput);
            downloadBtn.addEventListener('click', downloadOutput);

            // File upload handlers
            fileUpload.addEventListener('click', () => fileInput.click());
            fileUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUpload.classList.add('dragover');
            });
            fileUpload.addEventListener('dragleave', () => {
                fileUpload.classList.remove('dragover');
            });
            fileUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUpload.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });
            fileInput.addEventListener('change', handleFileSelect);

            function handleFileSelect() {
                if (fileInput.files.length === 0) return;
                
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    csvInput.value = e.target.result;
                    convertCSV();
                    updatePreview();
                };
                
                reader.readAsText(file);
            }

            function convertCSV() {
                const csv = csvInput.value.trim();
                const delimiter = getDelimiter();
                
                if (!csv) {
                    showError('Please enter CSV data or upload a file');
                    return;
                }

                try {
                    // Parse CSV
                    const results = Papa.parse(csv, {
                        header: true,
                        delimiter: delimiter,
                        skipEmptyLines: true,
                        transform: (value) => {
                            if (document.getElementById('parseNumbers').checked && !isNaN(value)) {
                                return Number(value);
                            }
                            if (document.getElementById('parseBooleans').checked) {
                                if (value.toLowerCase() === 'true') return true;
                                if (value.toLowerCase() === 'false') return false;
                            }
                            return value;
                        }
                    });

                    if (results.errors.length > 0) {
                        throw new Error(results.errors[0].message);
                    }

                    parsedData = results.data;
                    headers = results.meta.fields || [];

                    // Convert based on selected format
                    let output = '';
                    switch (currentFormat) {
                        case 'json':
                            output = convertToJSON(parsedData);
                            break;
                        case 'xml':
                            output = convertToXML(parsedData, headers);
                            break;
                        case 'csv':
                            output = convertToTransformedCSV(parsedData, headers);
                            break;
                    }

                    // Update output
                    outputCode.textContent = output;
                    hljs.highlightElement(outputCode);

                    // Update stats
                    updateStats(output);
                    
                    lastConvert.textContent = `Last conversion: ${new Date().toLocaleTimeString()}`;

                } catch (error) {
                    showError(error.message);
                }
            }

            function getDelimiter() {
                const selected = document.getElementById('delimiter').value;
                if (selected === 'auto') {
                    // Auto-detect delimiter
                    const firstLine = csvInput.value.split('\n')[0];
                    const delimiters = [',', ';', '\t', '|'];
                    let maxCount = 0;
                    let detected = ',';
                    
                    delimiters.forEach(delim => {
                        const count = (firstLine.match(new RegExp(delim, 'g')) || []).length;
                        if (count > maxCount) {
                            maxCount = count;
                            detected = delim;
                        }
                    });
                    
                    return detected;
                }
                return selected;
            }

            function convertToJSON(data) {
                const prettyPrint = document.getElementById('prettyPrint').checked;
                return prettyPrint ? 
                    JSON.stringify(data, null, 2) : 
                    JSON.stringify(data);
            }

            function convertToXML(data, headers) {
                const includeHeader = document.getElementById('includeHeader').checked;
                const useAttributes = document.getElementById('useAttributes').checked;
                const rootName = document.getElementById('rootName').value || 'data';
                
                let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
                xml += `<${rootName}>\n`;
                
                data.forEach((row, index) => {
                    if (useAttributes) {
                        xml += `  <row${includeHeader ? '' : ` id="${index + 1}"`}`;
                        headers.forEach(header => {
                            const value = escapeXML(row[header] || '');
                            xml += ` ${header}="${value}"`;
                        });
                        xml += `/>\n`;
                    } else {
                        xml += `  <item${includeHeader ? '' : ` id="${index + 1}"`}>\n`;
                        headers.forEach(header => {
                            const value = escapeXML(String(row[header] || ''));
                            xml += `    <${header}>${value}</${header}>\n`;
                        });
                        xml += `  </item>\n`;
                    }
                });
                
                xml += `</${rootName}>`;
                return xml;
            }

            function convertToTransformedCSV(data, headers) {
                const delimiter = document.getElementById('delimiter').value;
                return Papa.unparse(data, {
                    header: true,
                    delimiter: delimiter
                });
            }

            function escapeXML(str) {
                return str.toString()
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&apos;');
            }

            function updatePreview() {
                if (!parsedData || parsedData.length === 0) {
                    previewTable.innerHTML = '<p style="color: var(--gray); text-align: center; padding: 20px;">No data to preview</p>';
                    return;
                }

                let tableHTML = '<table class="preview-table">';
                
                // Header row
                tableHTML += '<thead><tr>';
                headers.forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += '</tr></thead>';
                
                // Data rows (limit to 10 for preview)
                tableHTML += '<tbody>';
                parsedData.slice(0, 10).forEach(row => {
                    tableHTML += '<tr>';
                    headers.forEach(header => {
                        tableHTML += `<td>${row[header] || ''}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                tableHTML += '</tbody></table>';

                if (parsedData.length > 10) {
                    tableHTML += `<p style="color: var(--gray); margin-top: 10px;">Showing 10 of ${parsedData.length} rows</p>`;
                }

                previewTable.innerHTML = tableHTML;
            }

            function updateStats(output) {
                rowCount.textContent = `Rows: ${parsedData ? parsedData.length : 0}`;
                columnCount.textContent = `Columns: ${headers.length}`;
                outputSize.textContent = `Output: ${new Blob([output]).size} bytes`;
            }

            function loadSample() {
                csvInput.value = sampleCSV;
                convertCSV();
                updatePreview();
            }

            function clearAll() {
                if (confirm('Are you sure you want to clear all data?')) {
                    csvInput.value = '';
                    outputCode.textContent = '';
                    previewTable.innerHTML = '';
                    rowCount.textContent = 'Rows: 0';
                    columnCount.textContent = 'Columns: 0';
                    outputSize.textContent = 'Output: 0 bytes';
                    lastConvert.textContent = 'Last conversion: Never';
                }
            }

            function copyOutput() {
                const text = outputCode.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }

            function downloadOutput() {
                const text = outputCode.textContent;
                const format = currentFormat;
                const filename = `converted.${format}`;
                
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function showError(message) {
                outputCode.textContent = `Error: ${message}`;
                previewTable.innerHTML = `<div class="error-message">${message}</div>`;
                rowCount.textContent = 'Rows: 0';
                columnCount.textContent = 'Columns: 0';
                outputSize.textContent = 'Output: 0 bytes';
