<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6d28d9;
            --secondary: #4c1d95;
            --accent: #8b5cf6;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
        }

        body {
            background: linear-gradient(135deg, #7e22ce 0%, #3b0764 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        select, input, button {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        button.secondary {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid #ddd;
        }

        button.secondary:hover {
            background-color: #e2e8f0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .output-section {
            margin-top: 30px;
        }

        h2 {
            color: var(--secondary);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: var(--gray);
            font-size: 14px;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary);
            padding: 8px 12px;
            font-size: 14px;
        }

        .copy-btn:hover {
            background-color: var(--secondary);
        }

        .output-container {
            position: relative;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-item {
            background: var(--light);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .history-text {
            font-size: 0.9rem;
            line-height: 1.4;
            color: var(--dark);
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Lorem Ipsum Generator</h1>
    <p class="subtitle">Create placeholder text for your designs and mockups</p>
    
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" min="1" max="50" value="5">
            </div>
            
            <div class="control-group">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="paragraphs">Paragraphs</option>
                    <option value="sentences">Sentences</option>
                    <option value="words">Words</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="style">Style:</label>
                <select id="style">
                    <option value="classic">Classic Lorem Ipsum</option>
                    <option value="modern">Modern Text</option>
                    <option value="corporate">Corporate</option>
                    <option value="fun">Fun & Creative</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="format">Format:</label>
                <select id="format">
                    <option value="plain">Plain Text</option>
                    <option value="html">HTML</option>
                    <option value="markdown">Markdown</option>
                </select>
            </div>
        </div>
        
        <div class="button-group">
            <button id="generateBtn">
                <i class="fas fa-magic"></i> Generate Text
            </button>
            <button id="copyBtn" class="secondary">
                <i class="fas fa-copy"></i> Copy to Clipboard
            </button>
            <button id="clearBtn" class="secondary">
                <i class="fas fa-trash"></i> Clear
            </button>
        </div>
        
        <div class="output-section">
            <h2>Generated Text</h2>
            <div class="output-container">
                <textarea id="outputText" readonly placeholder="Your Lorem Ipsum text will appear here..."></textarea>
                <button id="copyOutputBtn" class="copy-btn">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            
            <div class="stats">
                <span id="charCount">Characters: 0</span>
                <span id="wordCount">Words: 0</span>
                <span id="paragraphCount">Paragraphs: 0</span>
            </div>
        </div>
        
        <div class="history-section">
            <h2>Generation History</h2>
            <div id="historyList">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>Lorem Ipsum Generator &copy; 2023 | Created for designers and developers</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const amountInput = document.getElementById('amount');
            const typeSelect = document.getElementById('type');
            const styleSelect = document.getElementById('style');
            const formatSelect = document.getElementById('format');
            const generateBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyOutputBtn = document.getElementById('copyOutputBtn');
            const outputText = document.getElementById('outputText');
            const charCount = document.getElementById('charCount');
            const wordCount = document.getElementById('wordCount');
            const paragraphCount = document.getElementById('paragraphCount');
            const historyList = document.getElementById('historyList');
            
            // Sample texts for different styles
            const textStyles = {
                classic: [
                    "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                    "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
                    "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.",
                    "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",
                    "Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium."
                ],
                modern: [
                    "Digital transformation requires agile methodologies and cross-functional collaboration to drive innovation.",
                    "User experience design focuses on creating seamless interactions between humans and technology.",
                    "Data analytics provides actionable insights that inform strategic decision-making processes.",
                    "Cloud computing enables scalable solutions that adapt to evolving business requirements.",
                    "Artificial intelligence revolutionizes how organizations automate complex workflows."
                ],
                corporate: [
                    "Leveraging our core competencies, we deliver value-added solutions to maximize shareholder returns.",
                    "Through strategic partnerships and synergistic approaches, we enhance market positioning.",
                    "Our commitment to excellence drives continuous improvement across all operational facets.",
                    "By aligning resources with corporate objectives, we optimize return on investment.",
                    "Stakeholder engagement remains central to our sustainable growth strategy."
                ],
                fun: [
                    "Rainbow unicorns danced through fields of cotton candy while chocolate rivers flowed nearby.",
                    "The magical wizard waved his sparkly wand, turning pumpkins into golden carriages.",
                    "Flying dragons soared above candy-colored clouds in the enchanted kingdom of sweets.",
                    "Talking animals organized a spectacular party with bubblegum balloons and lollipop decorations.",
                    "The space pirate discovered a treasure map leading to a planet made entirely of cheese."
                ]
            };
            
            // Initialize with sample text
            generateLoremIpsum();
            
            // Event listeners
            generateBtn.addEventListener('click', generateLoremIpsum);
            copyBtn.addEventListener('click', copyToClipboard);
            copyOutputBtn.addEventListener('click', copyToClipboard);
            clearBtn.addEventListener('click', clearText);
            
            // Generate Lorem Ipsum text
            function generateLoremIpsum() {
                const amount = parseInt(amountInput.value);
                const type = typeSelect.value;
                const style = styleSelect.value;
                const format = formatSelect.value;
                
                let generatedText = '';
                
                if (type === 'paragraphs') {
                    generatedText = generateParagraphs(amount, style, format);
                } else if (type === 'sentences') {
                    generatedText = generateSentences(amount, style, format);
                } else if (type === 'words') {
                    generatedText = generateWords(amount, style, format);
                }
                
                outputText.value = generatedText;
                updateStats();
                addToHistory(generatedText, type, amount);
            }
            
            // Generate paragraphs
            function generateParagraphs(count, style, format) {
                const paragraphs = [];
                const sentences = textStyles[style];
                
                for (let i = 0; i < count; i++) {
                    let paragraph = '';
                    const sentenceCount = 3 + Math.floor(Math.random() * 4); // 3-6 sentences per paragraph
                    
                    for (let j = 0; j < sentenceCount; j++) {
                        const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
                        paragraph += j === 0 ? randomSentence : ' ' + randomSentence;
                    }
                    
                    if (format === 'html') {
                        paragraph = `<p>${paragraph}</p>`;
                    } else if (format === 'markdown') {
                        paragraph = `${paragraph}\n\n`;
                    }
                    
                    paragraphs.push(paragraph);
                }
                
                return format === 'html' ? paragraphs.join('\n') : paragraphs.join('\n\n');
            }
            
            // Generate sentences
            function generateSentences(count, style, format) {
                const sentences = textStyles[style];
                const result = [];
                
                for (let i = 0; i < count; i++) {
                    const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
                    result.push(randomSentence);
                }
                
                let output = result.join('. ') + '.';
                
                if (format === 'html') {
                    output = `<p>${output}</p>`;
                } else if (format === 'markdown') {
                    output = `${output}\n\n`;
                }
                
                return output;
            }
            
            // Generate words
            function generateWords(count, style, format) {
                const sentences = textStyles[style];
                const allWords = sentences.join(' ').split(' ');
                const result = [];
                
                for (let i = 0; i < count; i++) {
                    const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                    result.push(randomWord.replace(/[.,]/g, ''));
                }
                
                let output = result.join(' ');
                
                if (format === 'html') {
                    output = `<p>${output}</p>`;
                } else if (format === 'markdown') {
                    output = `${output}\n\n`;
                }
                
                return output;
            }
            
            // Update statistics
            function updateStats() {
                const text = outputText.value;
                const chars = text.length;
                const words = text.trim() ? text.trim().split(/\s+/).length : 0;
                const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0).length;
                
                charCount.textContent = `Characters: ${chars.toLocaleString()}`;
                wordCount.textContent = `Words: ${words.toLocaleString()}`;
                paragraphCount.textContent = `Paragraphs: ${paragraphs.toLocaleString()}`;
            }
            
            // Copy to clipboard
            function copyToClipboard() {
                outputText.select();
                outputText.setSelectionRange(0, 99999); // For mobile devices
                
                try {
                    document.execCommand('copy');
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    copyOutputBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy to Clipboard';
                        copyOutputBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
            }
            
            // Clear text
            function clearText() {
                outputText.value = '';
                updateStats();
            }
            
            // Add to history
            function addToHistory(text, type, amount) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                
                const preview = text.length > 100 ? text.substring(0, 100) + '...' : text;
                
                historyItem.innerHTML = `
                    <div class="history-header">
                        <span>${type} (${amount})</span>
                        <span>${timeString}</span>
                    </div>
                    <div class="history-text">${preview}</div>
                `;
                
                // Add to the top of history
                historyList.insertBefore(historyItem, historyList.firstChild);
                
                // Limit history to 5 items
                if (historyList.children.length > 5) {
                    historyList.removeChild(historyList.lastChild);
                }
            }
        });
    </script>
</body>
</html>
